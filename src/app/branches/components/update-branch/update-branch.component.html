<div class="container">
    <h2>Update Branch</h2>
    <form (ngSubmit)="updateBranch()" [formGroup]="branchForm">
        <div class="form-group">
            <label for="branchAddress">Branch Address</label>
            <input type="text" class="form-control" id="branchAddress" formControlName="branchAddress" required>
        </div>
        <button type="submit" class="btn btn-primary my-2">Update</button>
    </form>
</div>
